<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Brix Execrise</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <h1>Report Your Path</h1>
    <h4>By Yehudit Cohen</h4>
    <h1 id="patientName"></h1>
    <div id="loginPanel">
        <input type="text" id="name" placeholder="Enter your name" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="login">login</button>
        <button id="register">register</button>
        <div id="messageLogin"></div>
    </div>


    <p id="message"></p>
    <!--<input id="patientID" type="text" placeholder="Search by PatientId">-->
    <img src="./Img/searchGray.png" id="search" alt="search"><span>my locations</span>
    <span id="or">or</span>
    <input id="age" type="text" placeholder="Search by age">
    <img src="./Img/searchBlue.png" id="searchAge" alt="searchage">
    <table id="pathsTable">
    </table>
    <div id="addLocation"></div>
    <div id="saveLocations"></div>
    <div id="title"></div>
    <h4>By Batya Hartman</h4>
    <select id="select">
        <option>All</option>
        <option>Jerusalem</option>
        <option>Bney Brak</option>
        <option>Elad</option>
        <option>Tel Aviv</option>


    </select>
    <section>
        <input id="startDate" type="date" placeholder="Input start date searching" />
        <input id="endDate" type="date" placeholder="Input end date searching" />
        <button id="send">send</button>
    </section>
    <ul id="list">
    </ul>
    <script src="./JS/index.js" type="module"></script>
    <script src="./JS/promise.js"></script>
</body>
</html>
